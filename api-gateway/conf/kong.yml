_format_version: "3.0"
_transform: true

services:
  - name: service-auth
    host: service-auth
    port: 3000
    protocol: http
    routes:
      - name: auth_route
        paths:
          - /auth
        strip_path: true
plugins:
  - name: rate-limiting
    config:
      second: 5
      hour: 10000
      policy: local